<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    
    <title>Game Pass - O melhor jogo é o próximo</title>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <i class="bi bi-controller"></i>
                <h2>Game Pass</h2>                
            </div>
            <div class="contact-phone">
                <i class="bi bi-telephone-fill"></i>
                <a href="">(11)99421-4921</a>
            </div>
        </nav>
    </header>

    <main>
        <section class="acess-game">
            <div class="info-title">
                <h2>Acesso Ilimitado</h2>
                <span>aos Melhores Jogos</span>
                <p>Assine nosso Game Pass e tenha acesso a centenas de jogos para PC, console e mobile. Jogue quando quiser, onde quiser, sem limites.</p>

                   <div class="game-info">
                    <div class="info-game">
                        <span>500+ <br>Jogos Disponíveis</span>
                    </div>                    
                    
                   </div>                           
            </div>
            
            <div class="form-group">
                <div class="form-card" role="region" aria-label="Formulário de inscrição">
                    <h3>Comece Agora</h3>
                    <form action="#" method="get" novalidate>
                        <label class="sr-only" for="name">Seu nome</label>
                        <input type="text" id="name" name="name" placeholder="Seu nome" required>

                        <label class="sr-only" for="email">E-mail</label>
                        <input type="email" id="email" name="email" placeholder="E-mail" required>

                        <label class="sr-only" for="phone">Telefone</label>
                        <input type="tel" id="phone" name="phone" placeholder="DDD + Telefone" required>

                        <label class="sr-only" for="message">Como podemos te ajudar?</label>
                        <textarea id="message" name="message" placeholder="Como podemos te ajudar?" rows="4"></textarea>

                        <button class="cta-button" type="submit">Quero Assinar!</button>
                    </form>
                </div>
            </div>
        </section>
        </section>
    </main>
</body>


</html>
